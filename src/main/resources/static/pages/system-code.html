<script>
    $(function(){
        initTable();
    });
    function search() {
        initTable();
    }
    function initTable() {
        $('#table').bootstrapTable('destroy');
        $('#table').bootstrapTable({
            method : 'post',
            contentType:'application/x-www-form-urlencoded; charset=UTF-8',
            url : 'http://localhost:8080/code/queryFileList',
            dataType: 'json',
            dataField: 'rows',
            pagination : true,
            pageNumber : 1,
            pageSize: 2,   //每页的记录行数（*）
            pageList: [2, 4, 6],
            paginationPreText: '上一页',
            paginationNextText: '下一页',
            sidePagination: "server",
            queryParamsType: 'limit',
            queryParams: function (params) {
                var obj = {};
                obj['offset'] = params.offset;
                obj['limit'] = params.limit;

                if($('#searchText').val() !== ""){
                    let options = $("#sel1 option:selected");　　　　//获取选中项
                    let day = options.val();　　　　　　　　　　　　　　//获取选中项的值
                    let value = $('#searchText').val();
                    obj[day] = value;
                }
                console.log(obj);
                var temp = JSON.stringify(obj);
                return JSON.parse(temp);
            },
            responseHandler: function (res) {
                console.log(res);
                return {
                    "total": res.data.total,
                    "rows": res.data.rows
                };
            },
            columns : [{
                field: 'SerialNumber',
                title: '序号',
                formatter: function (value, row, index) {
                    return index+1;
                }
            }, {
                field: 'codeName',
                title: '代码名称',
                cellStyle:{
                    css:{
                        "overflow": "hidden",
                        "text-overflow": "ellipsis",
                        "white-space": "nowrap"
                    }
                }
            }, {
                field: 'codeLabel',
                title: '标签'
            }, {
                field: 'userName',
                title: '上传人'
            }, {
                field: 'createTime',
                title: '上传时间'
            }, {
                field: 'operate',
                title: '操作',
                align: 'center',
                valign: 'middle',
                width: 200,
                events: {
                    'click #delete': function (e, value, row, index) {
                        deleteInfo(row.id);
                    },
                    'click #download': function (e, value, row, index) {
                        downloadInfo(row.id);
                    }
                },
                formatter: function (value, row, index) {
                    var result = "";
                    result +=
                        '<button id="download" class="btn btn-success btn-sm" style="margin-left:10px;">下载</button>' +
                        '<button id="delete" class="btn btn-danger btn-sm" style="margin-left:10px;">删除</button>';
                    return result;
                }
            }],
            onLoadSuccess: function () {

            },
            onLoadError: function () {
                alert("数据加载失败！");
            }
        });
    }
    function detailFormatter(index, row) {
        var html = []
        $.each(row, function (key, value) {
            if (key != 'limit' && key != 'page' && key != 'offset') {
                if(key == 'codeName') {
                    html.push('<p><b>' + '代码名称' + ':</b> ' + value + '</p>')
                } else if(key == 'codeLabel') {
                    html.push('<p><b>' + '代码标签' + ':</b> ' + value + '</p>')
                } else if(key == 'codeDescription') {
                    html.push('<p><b>' + '代码简介' + ':</b> ' + value + '</p>')
                } else if(key == 'userName') {
                    html.push('<p><b>' + '上传人' + ':</b> ' + value + '</p>')
                }
            }
        });
        return html.join('')
    }
    function deleteInfo(id) {
        if(confirm("确定删除吗")){
            $.ajax({
                type: 'post',
                url: 'http://localhost:8080/code/delete',
                dataType: 'json',
                data: {
                    id: id
                },
                success: function (data) {
                    if (data.code == '200') {
                        $('#table').bootstrapTable('refresh');
                        alert('删除成功');
                    }
                    else {
                        alert(data.message);
                    }
                }
            })
        }
    }
    function downloadInfo(id) {
        let $eleForm = $("<form method='post'></form>");
        let url = "http://localhost:8080/code/download?id="+id;
        $eleForm.attr("action", url);

        $(document.body).append($eleForm);

        $eleForm.submit();
    }
