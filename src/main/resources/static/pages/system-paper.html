        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="system.html">主页</a>

                <li class="nav-item">

    </nav>
    <br>
    <div class="row">
        <div class="col-2 offset-md-1">
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-latest-list" data-toggle="list"
                    href="#list-latest" role="tab" aria-controls="latest">最近提交记录</a>
                <a class="list-group-item list-group-item-action" id="list-paper-list" data-toggle="list"
                    href="#list-paper" role="tab" aria-controls="paper">提交论文</a>
                <a class="list-group-item list-group-item-action" id="list-ppt-list" data-toggle="list"
                    href="#list-ppt" role="tab" aria-controls="ppt">提交PPT</a>
                
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="list-latest" role="tabpanel"
                    aria-labelledby="list-latest-list">
                    <div class="row">
                        <div class="col-3">
                            <h3 class="mb-3">最近提交记录</h3>
                        </div>
                        <div class="col-8 offset-md-1">
                            <fieldset class="form-inline my-2 my-lg-0">
                                <select class="form-control mr-sm-2" id="sel1">
                                    <option>按题目搜索</option>
                                    <option>按年份搜索</option>
                                    <option>按会议搜索</option>
                                    <option>按作者/讲述者搜索</option>
                                </select>
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                            </fieldset>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">序号</th>
                                <th scope="col">论文题目</th>
                                <th scope="col">发表年份</th>
                                <th scope="col">会议名称</th>
                                <th scope="col">作者/讲述者</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>路径检索实验</td>
                                <td>2020年</td>
                                <td>111</td>
                                <td>vvs</td>
                                <td style="width: 300px;">
                                    <button type="button" class="btn btn-success btn-sm">查看</button>
                                </td>
                            </tr>
                        </tbody>
                        <tbody>
                            <tr>
                                <th scope="row">2</th>
                                <td>路径检索实验</td>
                                <td>2020年</td>
                                <td>111</td>
                                <td>vvs</td>
                                <td style="width: 300px;">
                                    <button type="button" class="btn btn-success btn-sm">查看</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="list-paper" role="tabpanel" aria-labelledby="list-paper-list">
                    <h3 class="mb-3">提交论文</h3>
                    <fieldset>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="kaiti-file">选择文件</label>
                                <input type="file" class="form-control-file" id="kaiti-file">
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </fieldset>
                </div>
                <div class="tab-pane fade" id="list-ppt" role="tabpanel" aria-labelledby="list-ppt-list">
                    <h3 class="mb-3">提交ppt</h3>
                    <fieldset>
                        <div class="mb-3">
                            <div class="form-group">
                                <label for="kaiti-file">选择文件</label>
                                <input type="file" class="form-control-file" id="kaiti-file">
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
